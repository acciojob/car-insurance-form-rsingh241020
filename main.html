<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Insurance Form</title>
  </head>
  <body>
    <form method="post">
      <h1>Car Insurance Form</h1>
      <div>
        <label for="name"> Name*</label>
        <input type="text" name="text" id="name" placeholder="Name" required />
      </div>
      <div>
        <label for="email"> Email*</label>
        <input type="email" id="email" placeholder="Email@gmail.com" />
      </div>
      <div>
        <label for="Gender"> Gender*</label>
        <label
          ><input type="radio" name="gender" value="male" required />Male</label
        >
        <label><input type="radio" name="gender" value="female" />Female</label>
      </div>
      <div>
        <label for="cars"> Car Brands</label>
        <select name="Car_Brands" id="cars">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Mercedez">Mercedez</option>
        </select>
      </div>
      <div>
        <label for="carage"> Car Age*</label>
        <input
          type="number"
          name="number"
          id="carage"
          min="1"
          max="15"
          required
        />
      </div>
      <div>
        <label for="dop"> Date of Purchase(dop)*</label>
        <input type="date" name="date" id="dop" required />
      </div>
      <div>
        <label for="password"> Password*</label>
        <input type="password" name="password" id="password" required />
      </div>

      <button type="submit">Submit</button>
    </form>

</html>
