<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
	
</head>
<body>
	<h1>Car Form Insurance</h1>
<form>
<label for="name">Name*:</label>
<input type="text" name="name" required placeholder="Name"><br>
<label for="email">Email*:</label>
<input type="email" name="email" placeholder="Enter your email"><br>
<label for="gender">Gender*:</label>
<input type="radio" name="gender" id="genderMale" required>Male
<input type="radio" name="gender" id="genderFemale" required>Female<br>
<label for="car">Car Brands:</label>
<select id="car">
<option>BMW</option>
<option>Audi</option>
<option>Mercedes</option>
</select>
<br>
<label for="age">Age*:</label>
<input type="number" name="age" id="age" required placeholder="Age">
<br>
<label for="Dop">Date of Purchase*:</label>
<input type="date" name="Dop" id="dop" required placeholder="Date OF Purchase"><br>
<label for="password">Password*:</label>
<input type="password" name="password" id="password" required placeholder="Password"><br>
<button type="submit">Submit</button>
</form>
</body>

	
</html>
